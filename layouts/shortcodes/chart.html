<!-- layouts/shortcodes/chart.html -->

{{ $id := .Get "id" | default "chart" }}
{{ $html := .Inner | safeHTML }}

<div id="{{ $id }}" class="responsive-chart-container">
   {{ $html }}
</div>

<style>
   .responsive-chart-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
   }

   .responsive-chart-container iframe,
   .responsive-chart-container object,
   .responsive-chart-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
   }
</style>
